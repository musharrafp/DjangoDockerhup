<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product</h1>
<form method="post" action="{% url 'pro' %}">
        {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Product</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>

<h1>User</h1>
   <form method="post" action="{% url 'user' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>User form</h1>
        <label for="username">username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password1"><br>
        <label for="confirm_password">confirm password:</label><br>
        <input type="password" id="confirm_password" name="password2">
        <button type="submit">Submit</button>
    </form>
<br>

<h1>Category</h1>

<form method="post" action="{% url 'cat' %}">
        {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Category</label>
        <input type="text" class="form-control" name="name" placeholder="category">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
